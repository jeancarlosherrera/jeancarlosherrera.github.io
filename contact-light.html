<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-light-theme.css">
    <title>Contact</title>
</head>

<body>

    <div class="container top">
        <a href="index.html"><i class="material-icons gradient">home</i></a>
    </div>

    <div class="container">
        <h1 class="gradient">Let's Connect...</h1>
    </div>

    <div class="container">
        <form action="https://formspree.io/f/mqkwvwln" method="POST">
            <label class="gradient">
                Name:
                <input type="text" name="_name">
            </label>
            <label class="gradient">
                Email:
                <input type="email" name="_replyto">
            </label>
            <label class="gradient">
                Message:
                <textarea name="message"></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
